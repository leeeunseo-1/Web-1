<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 UI 만들기</title>
    <style>
     article {
            width: 300px;
            height: 500px;
            background-image: url(../day10/8e3353bb9aad0.jpg);
            background-size: 700px;
            border-radius: 25px;
            /* 이미지를 이미지의 컨텐츠로 화면에 표시하는 것이 아닌, 배경의 용도로 클릭할 수 없는 요소로 사용하는 것이기 때문에 백그라운드 이미지로 스타일을 적용하는 것이 옳다*/
        }

        div {
            display: flex;
            height: 500px;
            width: 300px;
            flex-direction: column;
            position: relative
            /* background-color: #333; */
        }

        h2 {
            position: absolute;
            left: 50px;
            color: aliceblue;
            font-size: 40px;
        }

        a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            background-color: white;
            border-radius: 7px;
            position: absolute;
            left: 50px;
            bottom: 50px;
        }

    </style>
</head>

<body>
    <article>
        <figure></figure>
        <div>
            <h2>오사카</h2>
            <a href="#">둘러보기</a>
        </div>
    </article>
</body>

</html>
