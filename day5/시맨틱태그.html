<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 태그</title>
</head>

<body>
    <header>
        <h1>logo</h1>
        <nav>
            <ul>
                <li>
                    <a href="">
                        회사 소개
                    </a>
                </li>
                <li>
                    <a href="">
                        회사 정보
                    </a>
                </li>
                <li>
                    <a href="">
                        contract
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <figure></figure>
            <h2></h2>
            <p></p>
        </article>
    </main>
</body>

</html>

<!--
    HTML = 구조적으로 웹을 표현 & 영역의 의미가 중요함 => 이것을 위해 시맨틱 태그의 활용이 필수적이다.
    html 5에서부터 canvas 태그가 추가됐음 (자바스크립트에서 활용 가능)
    반응형이 요즘 필수적으로 중요하게 떠오르고 있는 주제 (모바일) (적응형과 반대)
        반응형 웹앱 : 웹에서 사이즈를 줄일 때 사진이나 글자 등의 구조가 잘리지 않고
        레이아웃 자체가 실사간으로 반응하여 바뀜
        끝까지 줄이면 어플을 보는 것 같은 UI.
    header, nav, main(1개의 웹 문서에 한 번만 쓸 수 있음), section, article(독립적으로 똑 떼서 쓸 수 있는 것), figure, footer
    h1, p
   
위에 [ ul, li, a ] 태그들 이처럼 정리하는게 깔끔하고 편하니 익히기 
-->
