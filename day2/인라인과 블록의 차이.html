<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인과 블록의 차이</title>
    <style>
        h1{
            padding: 10px;
            background-color: powderblue;
        }
        p{ 
            padding: 10px;
            background-color: yellow;

        }
        span{
            padding: 10px;
            background-color: red;
        }
    </style>
</head>
<body>

    <h1>이것은 블록 태그로 만든 제목입니다.</h1>
    <p>이것은 블록 태그로 만든 설명입니다.</p>
    <span>이것은 인라인 요소이고 내용 1입니다.</span>
    <span>이것은 인라인 요소이고 내용 2입니다.</span>
    <span>이것은 인라인 요소이고 내용 3입니다.</span>
    
</body>
</html>

<!-- 

색깔을 넣어봄으로써 알 수 있는 인라인과 블록의 차이
1. 블록은 컨텐츠 외의 공간이 남음 / 인라인은 컨텐츠만큼만의 공간이 생김
2. 블록은 인라인을 감쌀 수 있다. / 인라인은 인라인만 감쌀 수 있다. / + 블록이 블록을 감싸는 것은 돼나 예외는 있다.
(인라인은 이미 무엇을 더 받아들일 공간이 없음)

 -->
