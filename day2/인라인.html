<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인</title>
</head>
<body>
    <span>내용1</span>
    <span>
        내용을 확인하시오.
        <a href="#">이 곳을 클릭하시오.</a>
        테스트 문구 1
    </span>



    <!-- 인라인 태그의 종류 -->

     <span></span>
    <!-- 의미 없는 inline을 나타내기 위한 태그
    특징 : 주로 p태그와 div태그 안에 쓰임 -->

    <a href=""></a>
    <!-- 하이퍼링크 생성, href 속성에 링크를 넣음 -->

    <b></b>
    <!-- 폰트의 굵기가 굵어짐 -->

    <strong></strong>
    <!-- 폰트의 굵기가 굵어짐
    b 태그와 다른 점 : 중요성을 강조할 때 사용 -->

    <i></i>
    <!-- 기울임 효과 (이탤릭체) -->

    <em></em>
    <!-- 기울임 효과
    i태그와 다른 점 : 중요성을 강조하는 의미 -->

    <br>
    <!-- 택스트 내에서 줄바꿈
    특징 : 차지하는 영역 없음 / 닫느 태그 없음 -->

    <img src="" alt="">
    <!-- 이미지 삽입하는 태그. src에 경로를 담음
    alt는 로딩이 느려 이미지가 안 떴을 때 대체하는 텍스트이며,
    사진에 대한 의미 있는 텍스트를 입력.
    alt는 웹 접근성에 대한 중요한 역할을 한다.
    시각 장애인에게 이 이미지가 무슨 의미인지 알려주는 용도로 사용한다. -->


</body>
</html>

<!-- alt + shift + 아래 화살표 = 코드 밑 줄에 복제 
    ctrl + shift + enter = 윗줄로 커서 놓음
    ctrl + enter = 아랫줄로 커서 놓음
    Tab : 줄에서 단 띄우기
    ctrl + b = 왼쪽 창 없애기/보이기
    ctrl + shift + 키보드 위아래 = 위아래로 코드 선택

인라인 태그 - 문구가 일자로 쭉 길어지며 입력됌. 화면의 가로 사이즈에 가득 찼을 때 아랫줄로 줄바꿈 됌.
-->
