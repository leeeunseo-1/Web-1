<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>속성</title>
    <style>
        .class_box {
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <img src="./image.png" alt="">
    <!-- img 태그에는 src가 필수 -->

    <a href="https://www.youtube.com/watch?v=mHYAMj15thI">유투브 바로가기</a>
    <!-- a 태그에는 href(경로)가 필수 -->
    <p> 스타일 속성에 대해 배우고 있습니다.
        <span style="color: red;">이 부분에만 스타일을 적용할 것입니다.</span>
        이 부분은 적용되지 않습니다.
    </p>
    <div class="class_box"></div>
</body>
</html>


<!-- 

여는 태그에 넣을 수 있음

<img>태그의 src에 링크 넣는 법
1. 이미지 복사
2. 폴더 선택하여 ctrl+v
3. src에 ./ 를 치면 같은 폴더 내에 있는 이미지 리스트가 뜨고 선택할 수 있음
   또한 ../를 치면 다른 폴더에 있는 이미지도 가져올 수 있음

  1. 열림 태그에 style 태그를 통해 태그 속의 컨텐츠에만 부분적으로 스타일을 적용할 수 있다.
  2. 태그 안에 class = "X" / head 안에 . + X { 적용할 스타일 속성 적기 } 
 -->
