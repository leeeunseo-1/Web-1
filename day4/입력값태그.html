<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력값 태그</title>
</head>
<body>
    <textarea name="사용자의견" id="user" cols="50" rows="10" placeholder="여러분의 의견을 전달해주세요.">
    </textarea>

    <select name="lang" id="lang" size="4" multiple>
        <option value="html">html</option>
        <option value="css">css</option>
        <option value="java script">java scsript</option>
        <option value="react">react</option>
        <option value="vue">vue</option>
        <!-- 콘텐츠느 사용자용, value가 개발자용
        size : 몇 개를 보일지 선택
    multiple : 다수 선택 가능, ctrl + 클릭 -->
    </select>
</body>
</html>
