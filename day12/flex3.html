<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow</title>
    <!-- direction과 wrap의 값을 합쳐서 작성할 수 있는 속성
        등등의 속성들을 넣기 위해서는 항상 display: flex;를 먼저 넣어야 한다는 것을 잊지 말자 -->
</head>
    <style>
        .flex_flow_container {
            display: flex;
            flex-flow: row-reverse wrap;
        }

        .flow_item {
            width: 300px;
            height: 300px;
            background-color: blueviolet;
            margin: 10px;
            text-align: center;
            line-height: 300px;
            font-size: 32px;
            font-weight: bold;
            color: aliceblue;
        }
    </style>
<body>
    <section class="flex_flow_container">
        <div class="flow_item">1</div>
        <div class="flow_item">2</div>
        <div class="flow_item">3</div>
        <div class="flow_item">4</div>
        <div class="flow_item">5</div>
        <div class="flow_item">6</div>
        <div class="flow_item">7</div>
        <div class="flow_item">8</div>
    </section>
</body>

</html>
