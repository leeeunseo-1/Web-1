<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리스트태그</title>
</head>
<body>
    <h1>리스트태그 실습</h1>
    <ol type="a">
        <li>아이콘 확장프로그램 설치</li>
        <li>택스트 태그 실습</li>
        <li>리스트 태그 실습 중</li>
    </ol>
    <!-- 1, A, a, I, i-->

    <ol reversed>
        <li>아이콘 확장프로그램 설치</li>
        <li>택스트 태그 실습</li>
        <li>리스트 태그 실습 중</li>
    </ol>

    <ol start="4">
        <li>아이콘 확장프로그램 설치</li>
        <li>택스트 태그 실습</li>
        <li>리스트 태그 실습 중</li>
    </ol>

    <ul type="square">
        <li>아이콘 확장프로그램 설치</li>
        <li>택스트 태그 실습</li>
        <li>리스트 태그 실습 중</li>
    </ul>
    <!-- circle, none, square -->

    <dl>
        <dt>타이틀 영역입니다.</dt>
        <dd>타이틀에 대한 데이터 영역입니다.</dd>
    </dl>

</body>
</html>
