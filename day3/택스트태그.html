<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>택스트 태그</title>
</head>

<body>
    <h1>해당 태그 실습</h1>
    <h2>해당 태그 실습</h2>
    <h3>해당 태그 실습</h3>
    <h4>해당 태그 실습</h4>
    <h5>해당 태그 실습</h5>
    <h6>해당 태그 실습</h6>
    <!-- 단순히 강조, 글씨 크기 키우기용 정도로는 사용하지 않고 제목의 의미를 담아 사용한다.
         h1은 문서에서 가장 중요한 제목으로 한 번만 사용 가능하다. (회사의 로고, 아이덴티티 등 메인으로 중요한 요소에 사용)
     -->

    <hr>
    <!-- 수평선 태그 / 정리용, 가독성용 - 단락과 줄바꿈을 구분할 때 유용하다. -->

    <p>저는 p태그입니다.
        <span>p태그는 단락 태그입니다.</span>
    </p>
    <!-- 단락 태그 -->
    <hr> 
    <p>
        안녕하세요.
        <br>
        <!-- 줄바꿈 태그 -->
        띄워쓰기 실습입니다.
    </p>
       <hr>

</body>
</html>
