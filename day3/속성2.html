<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .class_box {
            width: 100px;
            height: 100px;
            background-color: blue;
            margin-bottom: 100px;
        }

        #id_box {
            width: 100px;
            height: 100px;
            background-color: rgb(225, 235, 136);
            margin-bottom: 100px;
        }
</style>
</head>
<body>
    <div class="class_box"></div>
    <div class="box"></div>
    <div class="class_box"></div>
    <!-- 중복 class 실습 -->

    <h1 id="id_box"></h1>
    <h1 id="id_box"></h1>
    <!-- id 실습 -->

    <p title="title 실습">title 속성 실습</p>
    <!-- title 속성 실습 - 툴팁 -->

    <div data-num="50" class="num"></div>
    <!-- deta 하이폰 뒤에 이름은 스스로 지정해서 요소에 연결하고 개발자 서버 방면으로
    넘길 수 있는 것 / 데이터 관련 속성 -->

</body>
</html>
