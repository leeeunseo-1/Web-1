    ctrl + enter = 커서 위치와 상관 없이 아래에 새로운 줄을 만들어주며 커서가 이동함
    ctrl + alt + 방향키(위, 아래) = 커서 여러개로 한 번에 컨텐츠 적을 때 사용

    Tab : 줄에서 단 띄우기    
    ctrl + b = 왼쪽 창 없애기/보이기
    shift + 클릭 문단 시작점, 끝점 = 원하는 문단 전부 선택 가능 (드래그와 같은 기능)
    F2 = vs code 메뉴 바에서 파일명 바꾸기
    태그의 단어만 적은 뒤 엔터 => 열림, 닫힘 태그 같이 생성됌
    ol>li*3 + 엔터 => ol 태그 아래에 li 태그 3개를 한 번에 만들어줌

    shift + alt + F = 태그들 문법 수정해줌, 가독성 좋게 수정
