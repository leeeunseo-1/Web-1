<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그들</title>
</head>

<body>
    <p>
        The <abbr title="World Health Organization"> WHO</abbr>
        was founded in 1948.
    </p>
    <!-- abbr : 약어-->

    <p>
        I am so <q>cool</q></p>
    <!-- q : 따옴표 -->

    <bdo dir="rtl">Beautiful!!</bdo>
    <!--bdo = Bi-Directional Override : 텍스트의 기본 방향을 무시하고 새로운 방향을 지정할 때 사용 / rtl : right to left-->

    <p style="color: hsla(0, 100%, 50%, 0.5)">This is a paragraph.</p>
    <!-- = color with no hue, 100% saturation, 50% lightness, and 50% transparency -->

    <a href="html_images.asp" style="text-decoration: none;">HTML Images</a>
    <!-- Use CSS to remove the underline from the link. -->

    <a href="html_images.asp" target="_blank">HTML Images</a>
    <!-- target="_blank" : the link open in a new window-->

    <a href="#mytext">Jump to new text</a>
    <!-- Add a link to a bookmark, on the same page, with the id="mytext" -->

    <p>
        <img src="smiley.gif" style="float:right;">
        This is a paragraph.
        This paragraph contains an image
    </p>
    <!-- [ style="float:righ" ] 
    Make the image below float to the right of the paragraph -->

    <area shape="default" href="default.html">
    <!--  For image maps, specify a legal value for the area tag's shape attribute.
    (Any legal value will give a correct answer)  -->

    <p style="background-image:url('myimage.png')">
        <!-- Add a background image named "myimage.png" on a HTML element. -->

        <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
        <!-- Which HTML tag is used to handle the favicon (the little image to the left in the browser tab) -->

        table, th, td
        {
        border: 3px solid black;
        }
        <!-- Use the correct CSS border values to create a solid black 3 pixels border on a table element -->

    <ul style="list-style-type:square;">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <!-- Use CSS to display squares instead of bullets
     stylep="spuare" 만 적으면 작동 안 함-->

    <iframe src="https://www.w3schools.com"></iframe>
    <!-- 
     a와 iframe의 차이점
     a : 다른 페이지나 리소스로의 하이퍼링크를 생성합니다
         특징: 클릭하면 지정된 URL로 이동한다
     ifram : 현재 페이지 내에 다른 문서를 삽입합니다
            특징: 삽입된 문서는 독립적으로 로드되고 표시된다
     -->

    <form action="/action_page.php">
        <input type="text" name="username">
        <input type="submit" value="Submit Form">
    </form>
    <!--
    name: 서버로 전송될 때 데이터를 식별하는 데 사용됩니다.
    value: 입력 필드의 초기 값이나 버튼의 텍스트를 정의합니다. 

   value 속성의 역할
폼 태그
입력 필드 초기 값 설정: <input type="text" value="초기 값">
제출 요소: <input type="submit" value="제출">
비활성화된 입력 필드: <input type="text" value="전송되지 않음" disabled>
숨겨진 데이터: <input type="hidden" value="숨겨진 값">
옵션 요소
드롭다운 메뉴 값: <option value="옵션 값">옵션 텍스트</option>
라디오 버튼 및 체크박스
선택된 값: <input type="radio" value="라디오 값">, <input type="checkbox" value="체크박스 값">
    -->


    


























</body>

</html>
